version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    container_name: perfect_match
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: Perfect_Match
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  postgres_data:
